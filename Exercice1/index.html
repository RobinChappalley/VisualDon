<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/script.js" async></script>

    <title>1-SVG</title>
  </head>
  <body>
    <h1>Dessiner des formes</h1>
    <h2>Rectangle</h2>
    <svg width="800" height="300">
      <rect x="0" y="0" width="800" height="300" fill="indianred">
    </svg>
    <h2>Donut</h2>
    <svg width="200" height="200">
        <circle cx="100" cy="100" stroke-width="30" r="60" stroke="black" fill="none">
      </svg>
    <h2>Ligne</h2>
    <svg width="800" height="100">
        <line x1="70" y1="90" x2="90" y2="-10" stroke="indianred">
      </svg>

    <h2>Path</h2>
    
    <svg width="800" height="100">
        <path d="M 100 100 V 50 H 125 V 75 H 100 L 130 100" fill="none" stroke="indianred" stroke-width="5">
      </svg>

    <h1>Animer des formes</h1>

    <h2>On click</h2> 
    <svg width="80" height="30" >
        <rect x="0" y="0" width="80" height="30" fill="indianred">
            <animate attributeName="x" from="0" to="80" dur="2s" repeatCount="infinite" />
            <animate attributeName="x" from="180" to="200" dur="2s" repeatCount="infinite" />
            <!-- <animate attributeName="y" from="0" to="30" dur="2s" repeatCount="4" /> -->
        </rect>
      </svg>

    <h2>On hover</h2>
    <svg width="80" height="30">
        <rect x="0" y="0" width="80" height="30" fill="indianred">
      </svg>
<style>
    svg rect:hover {
        fill: yellow;
    }
    svg path:hover {
        stroke: yellow;
    }
    svg circle:hover {
        stroke: yellow;
    }
    svg line:hover {
        stroke: yellow;
    }
    svg animate[attributeName="x"] {
        fill: yellow;
    }
    svg animate[attributeName="x"]:hover {
        fill: red;
    }
    svg text {
        font-family: 'Open Sans', sans-serif;
        font-size: 24px;
        fill: white;
    }
    svg text:hover {
        fill: yellow;
    }
</style>
    <h2>
      Prenez la première lettre de votre prénom que vous avez créée ci-dessus.
      Faite bouger une forme de votre choix le long de la lettre
    </h2>
  </body>
</html>
